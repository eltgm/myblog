<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="uipasta">
    <meta name="url" content="http://www.sultanyarov.ru">
    <meta name="copyright" content="company name">
    <meta name="robots" content="index,follow">

    <title>Новый пост</title>


    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" th:href="@{/images/favicon/apple-touch-icon.png}">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugin.css}">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    <!--TINYMCE-->
    <script src="https://cdn.tiny.cloud/1/5f1zcrstsgk3g16xxtgeeh9r19fb0vnk7rtq8nwovmxq2xpe/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: '#mytextarea',
            plugins: 'code'
        });
    </script>

    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <div class="container">

        <form enctype="multipart/form-data" id="mc-form" method="post" action="#" th:action="@{/create_post}"
              th:object="${blogPost}">
            <label for="postTitle">Введите заголовок поста</label><br/>
            <input id="postTitle" type="text" th:field="*{postTitle}"><br/>
            <label for="postDescription">Введите краткое описание поста</label><br/>
            <input id="postDescription" type="text" th:field="*{postDescription}"><br/>
            <label for="mytextarea">Введите текст поста</label>
            <textarea type="text" id="mytextarea" name="blogPost" th:field="*{postFullText}" form="mc-form"></textarea>
            <input class="button" type="submit" value="Добавить пост">
            <input class="button" type="submit" value="Отмена">
        </form>
    </div>
</div>

</body>
</html>
