<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <!-- SEO -->
    <meta content="150 words" name="description">
    <meta content="uipasta" name="author">
    <meta content="http://www.sultanyarov.ru" name="url">
    <meta content="company name" name="copyright">
    <meta content="index,follow" name="robots">


    <title>Личный блог</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}" type="image/png">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/images/favicon/apple-touch-icon.png}" type="image/x-icon">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" th:href="@{/css/plugin.css}" type="text/css">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <!-- Google Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet">


    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>


<!-- Preloader Start -->
<div class="preloader">
    <div class="rounder"></div>
</div>
<!-- Preloader End -->


<div id="main">
    <div class="container">
        <div class="row">


            <!-- About Me (Left Sidebar) Start -->
            <div class="col-md-3">
                <div class="about-fixed">

                    <div class="my-pic">
                        <img alt="" th:src="@{/images/pic/myPhoto.png}">
                        <a class="collapsed" data-target="#menu" data-toggle="collapse" href="javascript:void(0)"><i
                                class="icon-menu menu"></i></a>
                        <div class="collapse" id="menu">
                            <ul class="menu-link">
                                <li><a href="about.html">Обо мне</a></li>
                                <li><a href="work.html">Мои работы</a></li>
                                <li><a href="contact">Связаться со мной</a></li>
                            </ul>
                        </div>
                    </div>


                    <div class="my-detail">

                        <div class="white-spacing">
                            <h1>Владислав Султаняров</h1>
                            <span>Spring Backend developer</span>
                        </div>

                        <ul class="social-icon">
                            <li><a class="facebook" href="https://vk.com/eltgm" target="_blank"><i class="fa fa-vk"></i></a>
                            </li>
                            <li><a class="twitter" href="https://twitter.com/eltgm09" target="_blank"><i
                                    class="fa fa-twitter"></i></a></li>
                            <li><a class="github" href="https://github.com/eltgm" target="_blank"><i
                                    class="fa fa-github"></i></a></li>
                        </ul>

                    </div>
                </div>
            </div>
            <!-- About Me (Left Sidebar) End -->


            <!-- Portfolio (Right Sidebar) Start -->
            <div class="col-md-9">
                <div class="col-md-12 page-body">
                    <div class="row">


                        <div class="sub-title">
                            <h2>Моё портфолио</h2>
                            <a href="contact.html"><i class="icon-envelope"></i></a>
                        </div>


                        <div class="col-md-12 content-page">
                            <div class="col-md-12 blog-post">

                                <!-- Portfolio Start -->
                                <div th:each="repo : ${repositories}">

                                    <!-- Portfolio Detail Start -->
                                    <div class="row portfolio">
                                        <!--<div class="col-sm-6 custom-pad-1">
                                            <img src="images/portfolio/1.jpg" class="img-responsive" alt="">
                                        </div>-->

                                        <div class="col-sm-6 custom-pad-2">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <tbody>

                                                    <tr>
                                                        <td><b>Название</b></td>
                                                        <td th:text="${repo.getRepoName()}"></td>
                                                    </tr>

                                                    <!--<tr>
                                                        <td><b>Duration</b></td>
                                                        <td>20 Days</td>
                                                    </tr>

                                                    <tr>
                                                        <td><b>Cost</b></td>
                                                        <td>$5000</td>
                                                    </tr>-->

                                                    <tr>
                                                        <td><b>Url</b></td>
                                                        <td><a th:href="${repo.getUrl()}" title="Репозиторий">Репозиторий</a>
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td><b>О проекте</b></td>
                                                        <td th:text="${repo.getAbout()}">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td><b>Последнее изменение</b></td>
                                                        <td th:text="${repo.getLastModify()}">
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Portfolio Detail End -->


                                </div>
                                <!-- Portfolio End -->


                            </div>

                            <div class="col-md-12 text-center">
                                <a class="load-more-button" href="javascript:void(0)" id="load-more-portfolio">Ещё</a>
                                <div id="portfolio-end-message"></div>
                            </div>

                        </div>

                    </div>

                </div>


                <!-- Footer Start -->
                <div class="col-md-12 page-body margin-top-50 footer">
                    <footer>
                        <ul class="menu-link">
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="about.html">Обо мне</a></li>
                            <li><a href="work.html">Мои работы</a></li>
                            <li><a href="contact.html">Связаться со мной</a></li>
                        </ul>

                        <p>© Copyright 2020 DevBlog. All rights reserved</p>


                        <!-- UiPasta Credit Start -->
                        <div class="uipasta-credit">Design By <a href="http://www.uipasta.com"
                                                                 target="_blank">UiPasta</a></div>
                        <!-- UiPasta Credit End -->


                    </footer>
                </div>
                <!-- Footer End -->


            </div>
            <!-- Portfolio (Right Sidebar) End -->

        </div>
    </div>
</div>


<!-- Back to Top Start -->
<a class="scroll-to-top" href="#"><i class="fa fa-long-arrow-up"></i></a>
<!-- Back to Top End -->


<!-- All Javascript Plugins  -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/plugin.js" type="text/javascript"></script>

<!-- Main Javascript File  -->
<script src="js/scripts.js" type="text/javascript"></script>


</body>
</html>
